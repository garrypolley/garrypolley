{{ define "main" }}

<section class="list-with-title">
    <h1>Contact Me</h1>

    <p class="main">I'd love to hear from you!</p>

    <form name="contact" action="/thank-you/" netlify-honeypot="bot-getter" method="POST" data-netlify="true">
        <input type="hidden" name="bot-getter" />
        <label>Email: <br /> <input type="text" name="email" /></label> <br/><br />
        <label>Name: <br /> <input type="text" name="name" /></label> <br/><br />
        <label>Comment: <br /> <textarea name="comment"> </textarea> </label> <br /><br />
        <button>Submit</button>
    </form>
</section>

{{ end }}
